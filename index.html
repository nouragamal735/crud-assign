<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
    <div class="container mt-3">
<h1 class=" head-font py-5 position-relative text-center">Bookmarker</h1>
<div >
    <h2 class="py-4 sec-font text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
    <div class="mb-4 caption-font ">
        <label for="bookmarkName" class="form-label"><i class="fa-solid fa-book pe-2"></i> Site Name</label>
        <input type="email" class="form-control text-body-tertiary" id="bookmarkName" placeholder="Bookmark Name">
      </div>
    <div class="mb-4 caption-font">
        <label for="siteUrl" class="form-label"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="email" class="form-control text-body-tertiary" id="siteUrl" placeholder="Website URL">
      </div>
      <div class="text-center btn-after">
      <button id="sub" class="btn btn-col mb-4 caption-font px-5">Submit</button>
    </div>
</div>
</div>
</div> 


<div class="container">
    <div id="tab"> </div>
</div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
